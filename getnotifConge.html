                tab = []
                
                data.map(el => {
                    tab.push(el);
                    console.log(tab);

            renderDates(); 
        });

        // Fonction pour créer et afficher les éléments HTML avec les dates

            text.innerHTML = ''; // Effacer le contenu actuel
           
            tab.map(el => {
                var doc = document.createElement("p");
                text.appendChild(doc); // Utilisez appendChild pour ajouter au lieu de prepend
              //  doc.innerHTML = el._id;
                 doc.innerHTML = "user " + el.choriste.candidatId.nom + " " + el.choriste.candidatId.prenom + " dateDebutConge "+ el.dateDebutConge;
            });
